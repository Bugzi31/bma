    <main>
        <section>
            <h2>Create Your Account</h2>
            <form action="register.php" method="post">
             
              <label for="fullname">Full Name:</label>
              <input type="text" id="fullname" name="fullname" placeholder="Jack Doe" required>
              
              <label for="email">Email Address:</label>
              <input type="email" id="email" name="email" placeholder="example@domain.com" required>
              
              <label for="phone">Phone Number:</label>
              <input type="tel" id="phone" name="phone" placeholder="+44 7777 7777" required>
              
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" placeholder="Create a password" required>
              
              <label for="confirm-password">Confirm Password:</label>
              <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
          
              <div class="term">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the <a href="/pages/pages/terms.html" target="_blank">Terms and Conditions</a></label>
              </div>
          
              <button type="submit" class="button">Sign Up</button>
            </form>
          </section>
